apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "net.albertogarrido.buildvariants"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            buildConfigField "String", "TEST_STRING", "\"test string\""
        }
    }
    productFlavors {
        client1 {
            applicationId "net.albertogarrido.buildvariants.client1"
            versionName "1-client1"
        }
        client2 {
            applicationId "net.albertogarrido.buildvariants.client2"
            versionName "1-client2"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
}
